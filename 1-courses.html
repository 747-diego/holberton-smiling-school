    <body class="smiles-pic p-5 m-5 container-fluid">

        <header class="container-fluid text-center">
            <nav class="navbar navbar-default row justify-content-space-between mt-3 mb-5">

                <div class="navbar-header col-sm-3">
                    <a class="" href="#"><img class="smiles" src="images/smile_off.png"/><img class="smiles ml-2" src="images/logo.png"/></a>
                </div>
                <div class="col-sm-5">
                    <ul class="nav row unstyled justify-content-space-between">
                        <li class="col-sm-3 ml-1 mr-1"><a href="#" class="text-white text-center">COURSES</a></li>
                        <li class="col-sm-3 ml-1 mr-1"><a href="#" class="text-white text-center">PRICING</a></li>
                        <li class="col-sm-3 ml-1 mr-1"><a href="#" class="text-white text-center">LOGIN</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        
        <main class="p-5 m-5">

            <section id="hero-section" class="col-12 text-center pb-5 text-white">
                
                
                <div>
                    <h1 class="font-weight-bold"> « Don't cry because it's over. <span class="pro-color">Smile</span> <span></span> because it happened. »</h1>
                </div>

            </section>


            <section id="searchbar-section" class="text-white bg-lavender pt-5 px-5 pb-3">
                <div>



                    <div class="row justify-content-center align-items-start">
                        <div class="col-sm-12 col-md-4 mt-3">

                            <p>KEYWORDS</p>
                            <div class="search-widget border-bottom mt-0 mb-4">
                                <div class="input-group">

                                    <div class="input-group-prepend">
                                        <button id="search-button" type="submit" class="btn btn-link text-white"><span><img class="magnifying-glass" src="./images/magnifying-glass.png"></span></button>
                                    </div>
                                    <input type="search" placeholder="Search by keywords" aria-describedby="search-button" class="form-control border-0 search-widget text-muted">
                                </div>

                            </div>

                        </div>

                        <div class="col-sm-6 col-md-4 mt-3">

                            <p>TOPIC</p>
                            <div class="search-widget border-bottom mt-0 mb-4">

                                <select class="custom-select search-widget text-white border-0" id="sel1">
                                    <option>All</option>
                                    <option>Novice</option>
                                    <option>Intermediate</option>
                                    <option>Expert</option>
                                </select>

                            </div>

                        </div>

                        <div class="col-sm-6 col-md-4 mt-3">

                            <p>SORT BY</p>
                            <div class="search-widget border-bottom mt-0 mb-4">

                                <select class="custom-select search-widget text-white border-0" id="sel2">
                                    <option>Most popular</option>
                                    <option>Most recent</option>
                                    <option>Most viewed</option>
                                </select>

                            </div>
                        </div>
                    </div>
                </div>
            </section>

        
        </main>
